<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
 .container{
margin: auto;
width: 500px;
max-width: 90%; 
 }
 
button {
background-color: #89d0da;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
width: 100%;
}
input[type=submit] {
background-color: aqua;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}

    </style>
    <title>User login</title>
</head>
<body>
    <center>
        <h2>User Login</h2><br><br>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.mailid }}
            {{ form.userpassword }}
            {{ form.submit }}
        </form>
    </center>
</body>
</html>
